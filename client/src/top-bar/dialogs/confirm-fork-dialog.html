<template>
  <div class="dialog">
    <div class="dialog-header">Fork this Gist?</div>
    <div class="dialog-body p-0">
      <div class="gist-info">
        <img
          class="owner-image"
          src.bind="gist.owner.avatar_url"
          alt.bind="gist.owner.login">

        <div class="description selectable">
          <div class="owner">
            <span>
              ${gist.owner.login}
            </span>
          </div>
          <div class="mb">
            <small class="text-muted">${gist.id}</small>
          </div>
          <div>${gist.description}</div>
        </div>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="btn" click.trigger="controller.cancel() & leftClick">Cancel</button>
      <button class="btn ml-auto primary" attach-focus click.trigger="controller.ok() & leftClick">Fork</button>
    </div>
  </div>
</template>
