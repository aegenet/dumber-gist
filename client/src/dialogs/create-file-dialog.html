<template>
  <div class="dialog">
    <div class="dialog-header">
      Create File
      <dialog-close></dialog-close>
    </div>
    <div class="dialog-body">
      <form submit.trigger="save()">
        <input type="text" value.bind="name" class="w100" focus.one-time="true">
        <hidden-submit></hidden-submit>
      </form>
      <div if.bind="errors">
        <small class="text-warning">${errors}.</small>
      </div>
      <div>
        <small>Use <strong class="text-primary">nested/folder/filename.ext</strong> to create file under new directory</small>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="btn" click.trigger="controller.cancel() & leftClick">Cancel</button>
      <button class="btn ml-auto primary" click.trigger="save() & leftClick" disabled.bind="errors">Create</button>
    </div>
  </div>
</template>
