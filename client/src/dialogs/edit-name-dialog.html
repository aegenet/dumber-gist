<template>
  <div class="dialog">
    <div class="dialog-header">
      Edit ${isFolder ? 'Folder' : 'File'} Name
      <dialog-close></dialog-close>
    </div>
    <div class="dialog-body">
      <form submit.trigger="save()">
        <input type="text" value.bind="name" class="w100" focus.one-time="true" ref="input">
        <hidden-submit></hidden-submit>
      </form>
      <div if.bind="errors">
        <small class="text-warning">${errors}.</small>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="btn" click.trigger="controller.cancel() & leftClick">Cancel</button>
      <button class="btn ml-auto primary" click.trigger="save() & leftClick" disabled.bind="errors || !isChanged">Update</button>
    </div>
  </div>
</template>
