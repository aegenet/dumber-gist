<template>
  <div class="dialog wide-dialog">
    <div class="dialog-header">
      <input
        type="text"
        class="w100"
        placeholder="Filter ..."
        value.bind="filter"
        keydown.trigger="keyDownInFilter($event)"
        focus.one-time="true">
    </div>
    <div class="dialog-body p-0" ref="list">
      <div
        repeat.for="fn of filteredFilenames"
        class="available-item ${selectedIdx === $index ? 'selected' : ''}"
        click.trigger="open($index) & leftClick"
      >
        <span repeat.for="s of fn" class.bind="$even ? 'text-muted' : ''">${s}</span>
      </div>
    </div>
  </div>
</template>
