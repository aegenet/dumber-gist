<template class="section-bar">
  <i class="ml bar-action fas fa-chevron-left ${!isBundling && historyTracker.canGoBack ? 'enabled' : ''}" click.trigger="goBack() & leftClick"></i>
  <i class="bar-action fas fa-chevron-right ${!isBundling && historyTracker.canGoForward ? 'enabled' : ''}" click.trigger="goForward() & leftClick"></i>
  <i class="bar-action fas fa-sync-alt enabled ${isBundling ? 'fa-spin' : ''} ${!isBundling && autoRefresh ? 'with-label with-label-auto' : ''}" click.trigger="bundleOrReload() & leftClick"></i>
  <input
    type="text"
    tabindex="-1"
    size="1"
    class="ml mr address-input"
    disabled.bind="isBundling"
    value.bind="historyTracker.currentUrl"
    keydown.trigger="keyDownInInput($event)">
  <i class="mr bar-action fas fa-cog enabled" click.trigger="config() & leftClick"></i>
</template>
